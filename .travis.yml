sudo: required
dist: trusty
language: c++

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg-dev
            - libsndfile1-dev
            - libopenal-dev
            - libudev-dev
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg-dev
            - libsndfile1-dev
            - libopenal-dev
            - libudev-dev
            - g++-6
      env: COMPILER=g++-6

before_install:
  - git clone https://github.com/SFML/SFML.git
  - cd SFML
  - mkdir install
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install
  - cd ../../

script: 
  - cmake --version
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .
  - make
  
