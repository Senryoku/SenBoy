sudo: required
dist: trusty
language: c++

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6

before_install:
  - |
    if [ $TRAVIS_OS_NAME = osx ]; then
        brew install sfml &&
        sfml=(/usr/local/Cellar/sfml/2.*) && export sfml="$sfml"
    else
        curl -L "https://github.com/SFML/SFML/archive/2.5.0.tar.gz" | tar -xz &&
        cd SFML* &&
        cmake . &&
        make &&
        export sfml="$(pwd)" &&
        export {LD_,}LIBRARY_PATH="$sfml/lib" &&
        cd ..
    fi

script: 
  - cmake --version
  - cmake -DSFML_ROOT="$sfml" -DCMAKE_CXX_COMPILER=$COMPILER .
  - make
  
